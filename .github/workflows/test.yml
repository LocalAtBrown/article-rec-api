name: run unit tests
on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch: # allow manual runs from GitHub's Actions tab
jobs:
  test:
    runs-on: ubuntu-latest:ghcr.io/catthehacker/ubuntu:act-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install brew
        run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      - name: Install dependencies
        run: brew tap homebrew/bundle && brew bundle
      - name: Build container
        run: kar build
      - name: Run tests
        run: kar test
